    <div class=" d-flex justify-content-center align-items-center" id="container-contact">
    <div>
        <h3 class="text-light">Escribinos un Mensaje</h3>
        <br>
        <form>
        <div class="mb-3">
            <label for="name-contact" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="name-contact" minlength="3" maxlength="20" required>
        </div><div class="mb-3">
            <label for="surname-contact" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="surname-contact" minlength="3" maxlength="20" required>
        </div><div class="mb-3">
            <label for="email-contact" class="form-label">Email</label>
            <input type="email" class="form-control" id="email-contact" placeholder="name@example.com" minlength="10" maxlength="40" required>
        </div>
        <div class="mb-3">
            <label for="textarea-contact" class="form-label">Mensaje</label>
            <textarea class="form-control" id="textarea-contact" rows="3"  min-length="10" maxLength="300" required></textarea>
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" id="contact-button" class="rounded">Enviar</button>
        </div>
        </form>
        </div>
